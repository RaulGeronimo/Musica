<!DOCTYPE html>
<html lang="es">
   <head>
      <title>Powerage</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="../../../assets/css/canciones.css">
      <link rel="shortcut icon" href="../../../images/Inicio/icono.png" type="image/x-icon">
   </head>
   <body style="background-image: url(../assets/Fondo.png);">
      <div id="player">
         <img src="" class="cover" id="art" />
         <div class="trackinfo">
             <p id="title"></p>
             <p id="artist"></p>
         </div>
         <div id="track">
             <div id="progress"></div>
             <div id="handler"></div>
         </div>
         <div class="container">
             <div class="info">
                 <div class="cont">
                    <button id="prev" class="nav">
                        <img src="../../../images/iconos/anterior.svg">
                    </button>
                    <button id="play" class="nav">
                        <img class="pad" src="../../../images/iconos/play.svg">
                    </button>
                    <button id="next" class="nav">
                        <img src="../../../images/iconos/siguiente.svg">
                    </button>
                 </div>
             </div>
         </div>
     </div>

     <div class="regresar">
        <section id="references" class="hoc container clear"> 
          <footer class="block center"><a class="btn" href="../../../Grupos/Albums/AC DC.html">Regresar</a></footer>
        </section>
      </div>
      <!--- Add javascript file --->
      <script src="script.js"></script>
   </body>
</html>
